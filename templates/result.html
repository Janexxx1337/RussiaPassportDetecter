<!DOCTYPE html>
<html>
<head>
    <title>Результаты обработки</title>
</head>
<body>
    <h1>Результаты:</h1>
    {% if result %}
        <p>Фамилия: {{ result['Surname'] }}</p>
        <p>Имя: {{ result['Name'] }}</p>
        <p>Отчество: {{ result['Mid'] }}</p>
        <p>Дата рождения: {{ result['Date'] }}</p>
        <p>Серия паспорта: {{ result['Series'] }}</p>
        <p>Номер паспорта: {{ result['Number'] }}</p>
    {% else %}
        <p>Результаты не найдены.</p>
    {% endif %}
</body>
</html>
